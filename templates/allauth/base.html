{% extends "base.html" %}

{% block content %}
    {% if messages %}
        <div class="message-area container mt-3">
            <ul class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-info">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    {% block content_inner %}
    {% endblock %}
{% endblock %}
